<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>RDCL - Human Centered AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Instrument+Serif:ital@0;1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#395BB6",
                        "accent": "#d4c5b3",
                        "secondary-orange": "#ff4e05",
                        "secondary-blue": "#5a7da3",
                        "secondary-green": "#6d8a7a",
                        "background-main": "#f9f8f6",
                        "surface-main": "#ffffff",
                        "text-main": "#191716",
                        "text-muted": "#6b6965",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "serif": ["Instrument Serif", "serif"],
                    },
                    animation: {
                        "shake": "shake 0.82s cubic-bezier(.36,.07,.19,.97) both",
                        "float": "float 6s ease-in-out infinite",
                        "mesh-flow": "meshFlow 25s ease-in-out infinite alternate",
                    },
                    keyframes: {
                        shake: {
                            "10%, 90%": { transform: "translate3d(-1px, 0, 0)" },
                            "20%, 80%": { transform: "translate3d(2px, 0, 0)" },
                            "30%, 50%, 70%": { transform: "translate3d(-4px, 0, 0)" },
                            "40%, 60%": { transform: "translate3d(4px, 0, 0)" },
                        },
                        float: {
                            "0%, 100%": { transform: "translateY(0)" },
                            "50%": { transform: "translateY(-20px)" },
                        },
                        meshFlow: {
                            "0%": { transform: "translate(-50%, -50%) rotate(0deg)" },
                            "50%": { transform: "translate(-48%, -52%) rotate(10deg)" },
                            "100%": { transform: "translate(-52%, -48%) rotate(-10deg)" },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24
        }

        body {
            background-color: #f9f8f6;
            color: #191716;
            scroll-behavior: smooth;
        }

        .hero-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        .selection\:bg-secondary-orange::selection {
            background-color: #ff4e05;
            color: white;
        }
    </style>


</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
